<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 in 1 Clock with Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/48bf809e58.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainContainer" id="bd">
        <div class="head">
            <h2>2 in 1 Clock</h2>
        </div>
        <div class="cprt">
            <h5 class="js1"><a>Jayasurya</a></h5>
            <a href="https://jayasurya15.github.io/Home-page.github.io/" class="js">Home</a>
        </div>
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
            <div class="num num1">I</div>
            <div class="num num2">II</div>
            <div class="num num3">III</div>
            <div class="num num4">IV</div>
        </div>
        <div class="digitalClock">
            <div id="hour"></div>
            <div id="min"></div>
            <div id="sec"></div>
            <div id="ampm"></div>
        </div>
        <div class="toggle">
            <button id="tgbtn" onclick="toggle()"><i class="fas fa-circle"></i>&nbsp;&nbsp;&nbsp;Light Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
